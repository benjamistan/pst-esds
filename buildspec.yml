version: 0.2

phases:
  install:
    runtime-versions:
      nodejs: 12
  pre_build:
    commands:
      - echo Installing npm dependencies
      - npm install
  build:
    commands:
      - echo Build started on `date`
      - npm run build
  post_build:
    commands:
      - aws s3 cp --recursive --acl public-read ./build s3://codepipeline-eu-west-2-890930960436/build
      - echo Build completed on `date`
artifacts:
  files:
    - "**/*"
  name: app